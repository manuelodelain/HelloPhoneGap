<!DOCTYPE html>
<html>
    <head>
        <title>Hello PhoneGap</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.3.1.css">

        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery.mobile-1.3.1.js"></script>
    </head>
    <body>
        <div id="home" data-role="page">
            <div data-role="header">
                <h1>First page</h1>
            </div>
            <div data-role="content">	
                <ul data-role="listview" data-inset="true">
                    <li><a href="#acura" data-transition="slide">Acura</a></li>
                    <li><a href="#audi" data-transition="slide">Audi</a></li>
                    <li><a href="#bmw" data-transition="slide">BMW</a></li>
                </ul>	
            </div>
        </div>
        <div id="acura" data-role="page" data-add-back-btn="true">
            <div data-role="header">
                <h1>Acura</h1>
            </div>
            <div data-role="content">	
            </div>
        </div>
        <div id="audi" data-role="page" data-add-back-btn="true">
            <div data-role="header">
                <h1>Audi</h1>
            </div>
            <div data-role="content">	
            </div>
        </div>
        <div id="bmw" data-role="page" data-add-back-btn="true">
            <div data-role="header">
                <h1>BMW</h1>
            </div>
            <div data-role="content">	
            </div>
        </div>
    </body>
</html>
